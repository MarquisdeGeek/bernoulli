<h1>Calculating Bernoulli Numbers in Javascript</h1>
<h2>The Akiyama Tanigawa method</h3>

<div id="basic"><h3>Basic algorithm</h3></div>
<div id="short"><h3>Short algorithm</h3></div>

<script type="text/javascript">
	var b;
	for(var n=0;n<20;++n) {
		b = calculateBernoulli(n);
		$('#basic').append(present(b) + "<br>");

		b = calculateB(n);
		$('#short').append(present(b) + "<br>");
	}

	function present(b) {
		if (b[0] === 0) {
			return "0";
		}
		return (b[1]<0?'-':'') + b[0]+"/"+Math.abs(b[1]);
	}
</script>
